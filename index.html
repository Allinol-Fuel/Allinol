<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <!-- favicons -->

    <title>Allinol</title>
    <meta name="description" content="All for one oil company." />
  </head>

  <body>
    <div class="home-wrapper">
      <section class="navbar-container">
        <nav class="navbar">
          <div class="navbar-logo-container">
            <a class="navbar-logo" href="/">
              <img src="/assets/brand/allinol-logo.png" alt="Allinol Logo" />
            </a>
          </div>
          <ul class="navbar-menu" id="navbar-menu">
            <a href="/">Home</a>
            <a href="/about-us">About Us</a>
            <a href="/our-business">Our Business</a>
            <a href="/suistainability"> Sustainability </a>
            <a href="/investors">Investors</a>
            <a href="/news">News</a>
            <a href="#getintouch">Get in touch</a>
          </ul>
        </nav>
      </section>

      <main class="home-container">
        <section class="home-image">
          <img src="/assets/pages/home-header.jpg" alt="" />
        </section>

        <section class="allinol-reason">
          <h1>Why Allinol?</h1>
          <div class="home-icon">
            <div class="icon">
              <img src="/assets/svg/money.svg" alt="money" />
              <p>Economical</p>
            </div>

            <div class="icon">
              <img src="/assets/svg/eco.svg" alt="eco" />
              <p>Eco Friendly</p>
            </div>

            <div class="icon">
              <img src="/assets/svg/safety.svg" alt="safety" />
              <p>Safety</p>
            </div>
          </div>
        </section>
      </main>

      <footer></footer>
    </div>

</html>
